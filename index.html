<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator--screen">0</div>
        <div class="calculator--field">
            <button class= "calculator--button big--button clear--all">CA</button>
            <button class= "calculator--button clear">C</button>
            <button class="calculator--button sign">+/-</button>

            <button class="calculator--button number" value="7">7</button>
            <button class="calculator--button number" value="8">8</button>
            <button class="calculator--button number" value="9">9</button>
            <button class="calculator--button operator" value="/">/</button>

            <button class="calculator--button number" value="4">4</button>
            <button class="calculator--button number" value="5">5</button>
            <button class="calculator--button number" value="6">6</button>
            <button class="calculator--button operator" value="x">x</button>

            <button class="calculator--button number" value="1">1</button>
            <button class="calculator--button number" value="2">2</button>
            <button class="calculator--button number" value="3">3</button>
            <button class="calculator--button operator" value="-">-</button>
            
            <button class="calculator--button decimal">.</button>
            <button class="calculator--button number" value="0">0</button>
            <button class="calculator--button equal">=</button>
            <button class="calculator--button operator" value="+">+</button>
        </div>
    </div>
</body>
</html>
